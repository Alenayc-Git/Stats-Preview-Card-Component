<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card-container">
      <div class="card">
        <div class="image-overlay"></div>
        <div class="card-stats">

          <h1 class="h1-margin">Get <span class="insigths">insights</span> that help your business grow.</h1>
          
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="stats">

            <div class="stats-text">
              <h2>10k+<br><span class="text-space">companies</span></h2>
            </div>
            <div class="stats-text">
              <h2>314<br><span class="text-space">templates</span></h2>  
            </div>
            <div class="stats-text">
              <h2>12M+<br><span class="text-space">queries</span></h2>
            </div>
            
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
